<html>
 
<head>
    <title>jsonp test</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
 
<body>
    <a href="#" onClick="a();">データ取得</a>
    <br/>
    <br/>
    <div id="msg"></div>
 
    <script type="text/javascript">
    function a() {

        var src = "http://b.hatena.ne.jp/entry/json/?url=http%3A%2F%2Fwww.hatena.ne.jp%2F";

        $.ajax({
            url: src,
            type: 'GET',
            dataType: 'jsonp',
            jsonp: "callback",
            timeout: 10000,
            success: function(data) {
                console.log("SUCCESS");
                $("#msg").append(data.title + "<br/>");
                $("#msg").append(data.entry_url);
            },
            error: function(data) {
                console.log("ERROR");
            },
            complete: function(data) {
                console.log("COMPLETE");
            }
        });

    }
    </script>
</body>
 
</html>
